<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 자기소개</title>
    <style>
        /* 전체 배경과 폰트 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            /* 시원한 하늘색 그라데이션 */
            color: #333;
        }

        /* 중앙 정렬 컨테이너 */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0077b6;
            font-size: 2.8em;
        }

        h2 {
            color: #0096c7;
            margin-top: 30px;
        }

        p {
            line-height: 1.6;
            font-size: 1.1em;
        }

        .profile-img {
            display: block; /* 세로로만 나열 가능 */
            margin: 0 auto 30px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #00b4d8;
            object-fit: cover;
        }

        /* 버튼 스타일 */
        .contact-btn {
            display: inline-block;  /* 가로로 나열 가능 */
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #00b4d8;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
        }

        /* 버튼에 마우스 커서가 위치할때 컬러 변경 */
        .contact-btn:hover {
            background-color: #0077b6;
        }

        .btn-wrap {
            display: flex;
            gap: 0px;
            /* 여기서 간격 조절 */
            justify-content: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="1.html" target="_blank">
            <img src="qr.jpeg" alt="QR 사진" class="profile-img">
        </a>
        <h1>안녕하세요! 저는 QR입니다</h1>
        <h2>소개</h2>
        <p>입퇴실 체크 잘하세요.</p>
        <p>화이트보드에 붙어있습니다.</p>
        <h2>연락하기</h2>
        <p>전화: 051 - 753 - 5600(학원)</p>
        <p>메일 보내지마세요</p>
        <!--<div class="btn-wrap">
            <a href="mailto:bbat115@gmail.com" class="contact-btn">메일 보내기</a>
            <a href="mailto:bbat115@gmail.com" class="contact-btn">메일 보내기</a>
        </div>-->
        <a href="mailto:bbat115@gmail.com" class="contact-btn">메일 보내기</a>
    </div>
</body>

</html>
